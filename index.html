    <header class="header">

          </svg>
        </a>
        <div class="header__wrapper">
          <div class="header__content">
            <p class="header__city">Новосибирск</p>
            <h1 class="header__title">Питомник Мейн-Кунов</h1>
            <p class="header__lead">Первый питомник с расширенным спектром услуг</p>
            <a class="header__button" href="#">Смотреть котиков</a>
          </div>
          <ul class="social social-header">
            <li class="social__item">
              <a class="social__link" href="#" aria-label="Мы в ВКонтакте">
                <svg class="social__icon" width="13" height="8" fill="#fff">
                  <use xlink:href="#icon__vk" x="0" y="0"></use>
                </svg>

            </li>
            <li class="social__item">
              <a class="social__link" href="#" aria-label="Мы в Твиттере">
                <svg class="social__icon" width="16" height="11" fill="#fff">

                </svg>

            </li>
            <li class="social__item">
