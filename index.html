    </div>

    <header class="header">
      <div class="header__container">
        <a class="logo logo-header" aria-label="Логотип питомника Мейн-Кунов">
          <svg class="logo__icon logo__icon--desktop" width="59" height="25" fill="#A07B50">
            <use xlink:href="#icon__logo-desktop" x="0" y="0"></use>
          </svg>
          <svg class="logo__icon logo__icon--tablet" width="57" height="26" fill="#A07B50">
            <use xlink:href="#icon__logo-tablet" x="0" y="0"></use>
          </svg>
          <svg class="logo__icon logo__icon--mobile" width="52" height="24" fill="#A07B50">
            <use xlink:href="#icon__logo-mobile" x="0" y="0"></use>
          </svg>
        </a>
        <div class="header__wrapper">
          <div class="header__content">
            <p class="header__city">Новосибирск</p>
            <h1 class="header__title">Питомник Мейн-Кунов</h1>
            <p class="header__lead">Первый питомник с расширенным спектром услуг</p>
            <a class="header__button" href="#">Смотреть котиков</a>
          </div>
          <ul class="social social-header">
            <li class="social__item">
              <a class="social__link" href="#" aria-label="Мы в ВКонтакте">
                <svg class="social__icon" width="13" height="8" fill="#fff">
                  <use xlink:href="#icon__vk" x="0" y="0"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="#" aria-label="Мы в Твиттере">
                <svg class="social__icon" width="16" height="11" fill="#fff">
                  <use xlink:href="#icon__tw" x="0" y="0"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="#" aria-label="Мы в фейсбуке">
                <svg class="social__icon" width="6" height="12" fill="#fff">
                  <use xlink:href="#icon__fb" x="0" y="0"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <section class="pets">
        <div class="pets__container">
          <h2 class="pets__title">Питомцы</h2>
          <p class="pets__lead">Все представители нашего питомника имеют ветеринарный паспорт с отметками о прививках и документ с родословной</p>
          <ul class="pets__list">
            <li class="pets__item">
              <a class="pets__tab"  href="#">Коты</a>
            </li>
            <li class="pets__item">
              <a class="pets__tab"  href="#">Кошки</a>
            </li>
            <li class="pets__item">
              <a class="pets__tab"  href="#">Котята</a>
            </li>
          </ul>
          <div class="pets__tab-content gallery slider">
            <ul class="gallery__list slider__list">
              <li class="gallery__item slider__item">
                <picture>
                  <img src="img/cat-1.png" alt="Фото первого Мейн-Куна">
                </picture>
              </li>
              <li class="gallery__item slider__item">
                <picture>
                  <img src="img/cat-2.png" alt="Фото второго Мейн-Куна">
                </picture>
              </li>
              <li class="gallery__item slider__item slider__item--active">
                <picture>
                  <img src="img/cat-3.png" alt="Фото третьего Мейн-Куна">
                </picture>
              </li>
            </ul>
            <button class="slider__toggle slider__toggle--prev" type="button" aria-label="Предыдущий слайд"></button>
            <button class="slider__toggle slider__toggle--next" type="button" aria-label="Следующий слайд"></button>
            <a class="gallery__button" href="#">Смотреть больше</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
